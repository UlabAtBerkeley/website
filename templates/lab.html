{% extends "base.html" %}

{% block body %}
  <br/>
  <div class="container">
    <div class="row center-div">
      <img src={{ lab['logo'] }}>
    </div>
    <div class="row center-div">
      <h1 class="lab-title"> {{ lab['full_name']}} </h1>
    </div>
    <div class="row center-div">
      <div class="lab-content">
        {{ lab['content']|safe }}
      </div>
    </div>
  </div>
  
  <style>
    body {
      background-color: white;
    }
    .center-div {
      display: flex;
      justify-content: center;
    }
    .center-div > img {
      height:300px;
      width:300px;
    }
    .lab-title {
      margin: 0px 50px;
    }
    .lab-content {
      margin: 25px 50px;
    }
  </style>
{% endblock %}
