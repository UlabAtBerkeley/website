{% block navbar %}
<div class="nav-container">
            <nav class="absolute transparent">
                <div class="nav-bar">
                    <div class="module left">
                        <a href="/">
                            <img class="logo logo-light" alt="Foundry" src="{{ url_for('static', filename='img/logo-u.png') }}">
                            <img class="logo logo-dark" alt="Foundry" src="{{ url_for('static', filename='img/logo-u.png') }}">
                        </a>
                    </div>
                    <div class="module widget-handle mobile-toggle right visible-sm visible-xs">
                        <i class="ti-menu"></i>
                    </div>
                    <div class="module-group right">
                        <div class="module left">
                            <ul class="menu">
                                <li>
                                    <a href="/">Home </a>
                                </li>
                                <li class="has-dropdown">
                                    <a href="#">About US</a>
                                    <ul>
                                        {% for item in about_us %}
                                        <li>
                                            <a href="{{ item['url'] }}">
                                                <small>{{ item['name'] }}</small>
                                            </a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </li>
                                <li class="has-dropdown">
                                    <a href="#">Past Research Projects</a>
                                    <ul>
                                        {% for project in navProjects %}
                                        <li>
                                            <a href="{{ project['url'] }}">
                                                <small>{{ project['name'] }}</small>
                                            </a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </li>

                            </ul>
                        </div>

                        <div class="module widget-handle left">
                            <ul class="menu">
                                <li>
                                    <a href="/#joinus" class="inner-link" target="_self">Apply Now</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
            </nav>
        </div>

{% endblock %}
